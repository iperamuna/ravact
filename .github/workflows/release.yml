name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build all platforms
      run: make build-all

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ravact-linux-amd64
          dist/ravact-linux-arm64
          dist/ravact-darwin-amd64
          dist/ravact-darwin-arm64
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
